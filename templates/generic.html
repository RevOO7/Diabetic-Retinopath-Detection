<!DOCTYPE HTML>
<html>
	<head>
		<title>DR Detector</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../static/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="#" class="logo2">Transfer Learning ResNet Model </a>
					<nav id="nav">
						<a href="/">Home</a>
						<a href="/Info">Info</a>
						<a href="#footer">Contact Us</a>

					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Three -->
			<section id="three" class="wrapper">
				<div class="inner">
				
					<form method ="post"  enctype = "multipart/form-data" action="/handleDRUpload" >
						<div class="cform">
							<h1>DR Detector</h1>
							<h4>Upload the Image Here! </h4>
							<input name="file" id="file" type="file" ><br><br>
							<input value="upload" class="cbut" type="submit">
						</div>
					</form>
				</div>
			</section>
			
				
		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>Get in touch</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button alt" type="submit"></li>
						</ul>
					</form>
				</div>
			</footer>
	
	</body>
</html>
